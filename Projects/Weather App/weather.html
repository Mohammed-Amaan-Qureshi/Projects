<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    
    <div class="container">
        <nav>
            <input type="text" placeholder="Search">
            <button id="btn">Ok</button>
        </nav>

        <div id="temp-box">
            <h1>Delhi : 33</h1>
        </div>

        <div class="info" >
            <ul>
                <li id="currTemp" class="">Current Temprature : 33</li>
                <li id="minTemp" class="">Minimum Temprature : 31</li>
                <li id="maxTemp" class="">Maximum Temprature : 35</li>
                <li id="feelsLike" class="">Feels Like : 32</li>
                <li id="humidity" class="">Humidity : 57%</li>
                <li id="pressure" class="">Pressure : 1000 mbar</li>
                <li id="windSpeed" class="">Wind Speed : 13.0</li>
            </ul>
        </div>
    </div>

    <!-- <script src="./weather.js"></script> -->
    <script src="./weather2.js"></script>
     <!-- <script src="./weather4.js"></script> -->
</body>
</html>
